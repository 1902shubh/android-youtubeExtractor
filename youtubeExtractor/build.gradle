apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile('com.github.evgenyneu:js-evaluator-for-android:v1.0.3') {
        exclude module: 'appcompat-v7'
    }
}
