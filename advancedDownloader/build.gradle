apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "at.huber.youtubeDownloader"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.1"
    }
    buildTypes {
        release {
            proguardFile 'proguard.cfg'
            minifyEnabled true
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':youtubeExtractor')
    compile 'org.aspectj:aspectjrt:1.8.7'
    compile 'com.googlecode.mp4parser:isoparser:1.1.14'
}
